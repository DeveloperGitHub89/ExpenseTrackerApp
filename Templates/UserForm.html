<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="alert alert-primary mt-4 text-center role="alert">
        Register today to have fun !
      </div>
    <div class="container mt-4">
        <div class="row">
            
                <form action="register" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                               <label for="exampleFormControlInput1" class="form-label">Name</label>
                               <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name" name="name">
                            </div>
                          </div>        
                          <div class="col-6">
                           <div class="mb-3">
                               <label for="exampleFormControlInput1" class="form-label">Phone</label>
                               <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter phone" name="phone">
                           </div>
                          </div>
                    </div>
                   <div class="row">
                       <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email" name="email">
                         
                        </div>
                       </div>
                       <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password" name="password">
                        </div>
                       </div>
                   </div>
                    
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>  
                </form>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
