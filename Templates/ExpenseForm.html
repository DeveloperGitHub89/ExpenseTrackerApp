<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Expense Tracker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="alert alert-danger mt-4" role="alert">
        Record your expense here !
    </div>
    <div class="container mt-4">
        <div class="row">
            
                <form action="recordexpense" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                               <label for="exampleFormControlInput1" class="form-label">Date</label>
                               <input type="date" class="form-control" id="exampleFormControlInput1" name="date">
                            </div>
                          </div>        
                          <div class="col-6">
                           <div class="mb-3">
                               <label for="exampleFormControlInput1" class="form-label">Time</label>
                               <input type="time" class="form-control" id="exampleFormControlInput1" name="time">
                           </div>
                          </div>
                    </div>
                   <div class="row">
                       <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Select Category</label>
                            <select class="form-select" aria-label="Default select example" name="category">
                                <option selected>Category</option>
                                <option value="Food">Food</option>
                                <option value="Travel">Travel</option>
                                <option value="Fuel">Fuel</option>
                              </select>
                        </div>
                       </div>
                       <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Amount" name="amount">
                        </div>
                       </div>
                   </div>
                    
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Remark</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Remark" name="remark">
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-danger">Submit Expense</button>  
                </form>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
